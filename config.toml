##########################################
# Site Settings

baseURL = "https://example.com/"
title = "venom24"
languageCode = "en"
hasCJKLanguage = false
# 版权信息（支持 Markdown）
copyright = "[CC BY-NC-SA 4.0](https://creativecommons.org/licenses/by-nc-sa/4.0/deed.en)"

# Name of theme
theme = "meme"

# `hugo new` 新建文章自动打开的文本编辑器
newContentEditor = ""

# i18n
defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

# 是否复数化列表页面的标题
pluralizeListTitles = false

# 摘要的字数限制
summaryLength = 30

# 是否开启 GitHub 风格的 Emoji 书写方式
enableEmoji = true

# 脚注的返回链接中的文本
footnoteReturnLinkContents = "↩"

# 是否启用 Git 版本信息
enableGitInfo = false

# 是否生成 robots.txt 文件
enableRobotsTXT = true

# 每一分页的文章数（仅对「文章摘要」首页布局有效）
paginate = 10

# URL related
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL structure
[permalinks]
    categories = "/categories/:slug/"
    tags = "/tags/:slug/"

# 分类
[taxonomies]
    category = "categories"
    series = "series"
    tag = "tags"

# Modified date
[frontmatter]
    lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

# Markdown renderer
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = true
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = true
        lineNumbersInTable = true
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

# HTML minify
[minify.tdewolff.html]
    keepWhitespace = false

# Author’s information
[author]
    # Name
    name = "venom"
    # Email
    email = "venom24ch@gmail.com"
    # Motto or introduction
    motto = "Viva La Vida"
    # Avatar
    avatar = "/icons/apple-touch-icon.png"
    # Personal website, default: baseURL
    #website = "https://io-oi.me/"
    # Twitter
    #twitter = "reuixiy"

# Related content
[related]
    threshold = 80
    includeNewer = true
    toLower = true
    [[related.indices]]
        name = "categories"
        weight = 100
    [[related.indices]]
        name = "tags"
        weight = 95
    [[related.indices]]
        name = "date"
        weight = 10
        pattern = "2006"

# MIME type of Atom
[mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

# Custom Atom template of MemE
[outputFormats.SectionsAtom]
    mediaType = "application/atom+xml"
    baseName = "atom"

# Custom RSS template of MemE
[outputFormats.SectionsRSS]
    mediaType = "application/rss+xml"
    baseName = "rss"

# Search index for lunr.js
[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "search"

# Search index for Algolia
[outputFormats.Algolia]
    mediaType = "application/json"
    baseName = "algolia"
    isPlainText = true
    notAlternative = true

# Hugo’s output control
[outputs]
    page = ["HTML"]
    # home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex", "Algolia"]
    home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex"]
    section = ["HTML"]
    taxonomy = ["HTML"]
    term = ["HTML"]

# Maximum number of items in the Atom & RSS feed
[services.rss]
    limit = -1



##########################################
# Menu Settings

# MemE supports the following four menus:
# 1. main       Menu bar below the header
#               (center layout) or inside
#               the header (flex layout)
# 2. home       Links at the bottom of the
#               homepage (valid for the
#               `poetry` and `footage`
#               homepage layout)
# 3. socials    Social bar (minimal footer
#               in about page)
# 4. links      Link bar (minimal footer
#               in about page)

# The configuration instructions in the
# menu are as follows:
# pageref/url   internal/external URL
# name          Text (won’t display if it
#               is left empty("") or does
#               not exist)
# weight        Position
# pre           Type of link (internal or
#               external)
# post          Icon (won’t display if it
#               is left empty("") or does
#               not exist)
# identifier    Icon’s class name
#               (there are three special
#               values for header layout
#               flex: `theme-switcher`,
#               `lang-switcher`, `search`)

[menu]
    ## Menu bar
    # [[menu.main]]
    #     pageref = "/"
    #     name = "Home"
    #     weight = 1
    #     pre = "internal"
    #     post = "home"
    [[menu.main]]
        pageref = "/posts/"
        name = "Posts"
        weight = 2
        pre = "internal"
        post = "archive"
    [[menu.main]]
        pageref = "/series/"
        name = "Series"
        weight = 3
        pre = "internal"
        post = "th"
    [[menu.main]]
        pageref = "/tags/"
        name = "Tags"
        weight = 4
        pre = "internal"
        post = "tags"
    ##[[menu.main]]
    #    pageref = "/about/"
    #    name = "About"
    #    weight = 5
    #    pre = "internal"
    #    post = "user-circle"
    [[menu.main]]
        weight = 6
        identifier = "theme-switcher"
    [[menu.main]]
        weight = 7
        identifier = "lang-switcher"
    [[menu.main]]
        weight = 8
        identifier = "search"
        post = "search"



##########################################
